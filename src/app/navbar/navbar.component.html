<!-- Navbar Start -->

<div class="ot-px-md">
  <div class="navbar-section">
    <div class="navbar-topsection">
      <div class="navbar-topsection__logo">
        <!-- Logo Div -->
        <div class="">
          <img src="../../assets/icons/originaltools-logo.png" alt="" />
        </div>
      </div>
      <!-- Search Section -->
      <div class="navbar-topsection__search">
        <input type="text" class="flex-3" placeholder="" />
        <div ngbDropdown class="d-inline-block flex-1 category-dropdown">
          <button
            type="button"
            class="btn btn-outline-primary height-100 width-100-percent text-left"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            Categories
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <div class="">Category 1</div>
          </div>
        </div>
        <button class="ot-button ot-button--main search-button">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <!-- Actions Section -->
      <div class="navbar-topsection__actions">
        <div class="">
          <i class="fa fa-shopping-cart"></i>
        </div>
        <div class="">
          <i class="fa fa-heart"></i>
        </div>
        <button class="ot-button ot-button--main">Signup</button>
      </div>
    </div>
    <div class="navbar-bottomsection">
      <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />

        <label for="navi-toggle" class="navigation__button">
          <span class="navigation__icon">&nbsp;</span>
        </label>

        <div class="navigation__background">&nbsp;</div>

        <nav class="navigation__nav">
          <label for="navi-toggle" class="navigation__button navigation__close">
            <span class="">X</span>
          </label>
          <ul class="navigation__list">
            <li *ngFor="let category of categories" class="">
              <div class="nav_section">
                <span class="nav_link font-18">
                  {{ category.title }}
                </span>

                <ng-container
                  class=""
                  *ngIf="category?.subcategories?.length > 0"
                >
                  <div
                    class="ot-ml-xs"
                    *ngFor="let subcategory of category?.subcategories"
                  >
                    <span class="nav_link font-normal font-14">
                      {{ subcategory.title }}
                    </span>
                  </div>
                </ng-container>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
