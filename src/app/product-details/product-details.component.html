<div class="product_details_page" *ngIf="product">
  <div class="product_details_page--data">
    <div class="product_details-image">
      <div class="selected-image">
        <ngb-carousel>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="images[0]" alt="Random first slide" />
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="images[1]" alt="Random second slide" />
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="images[2]" alt="Random third slide" />
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
    <div class="product_details-content">
      <div class="product-title">
        <div>{{ product?.title }}</div>
        <div class="fav_icon">
          <i class="fa fa-heart"></i>
          <div class="">Favorite</div>
        </div>
      </div>
      <div class="product-brand" *ngIf="brand">
        <div class="product-brand--label">Brand:</div>
        <div class="product-brand--value">{{ brand?.title }}</div>
      </div>
      <div class="product-description">
        {{ product?.description }}
      </div>
      <div class="product-price">EGP {{ product?.price }}</div>
      <div class="product-delivery">
        <i class="fa fa-car"></i>
        free delivery by, order in 24 hr
      </div>
      <div class="product-actions">
        <div class="action-quantity">
          <div class="minus-button" (click)="changeQuantity(false)">-</div>
          <div class="">{{ quantity }}</div>
          <div class="add-button" (click)="changeQuantity()">+</div>
        </div>
        <div class="action-cart">
          <button class="ot-button ot-button--main" (click)="addToCart()">
            Add to cart <i class="ot-ml-xxs fa fa-shopping-cart"></i>
          </button>
        </div>
        <div class="action-buy">
          <button class="ot-button ot-button--main" (click)="addToCart(true)">
            Buy Now
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="product_details-additional">
    <div class="tabs-section">
      <div
        class="additional-tab"
        *ngFor="let tab of tabsOptions"
        [class.active]="tab.key == selectedTab"
        (click)="selectTab(tab.key)"
      >
        {{ tab.value }}
      </div>
    </div>
    <ng-container *ngIf="product[selectedTab]"> </ng-container>
    <div class="tabs-content" [innerHtml]="product[selectedTab]"></div>
  </div>
</div>
